<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory Tracker</title>
    
    <!-- <link rel="icon" href="Assets/fav_new.png" type="image/gif" sizes="16x16"> -->

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="top-menu">
        <div class="main-section">
            <h2>
                <a target="_blank" href="https://docs.google.com/document/d/e/2PACX-1vQCGCjnzq3r5VeYaMeqrpVkrt3rqfF6XoSp7t-z4hHkDi5sFaein0wyeY0s4hiHNrxJFdATtpOjyGXG/pub">Inventory Tracker</a>
            </h2>
            
            <a class="headLink" href="">Zekiruu</a>
            <a class="headLink" href="">Log Out</a>
            <a class="headLink" href="">Manage Accounts</a>
        </div>
        <div class="sub-section">
            <button type="button" id="addItemButton" onclick="">+</button>
        </div>
    </div>

    <div class="selection-container">
        <div class="selection-content data-table">
            <div class="selection-header">
                <input type="text" id="search-bar" placeholder="Search...">
                <div id="dataPagination" class="pagination"></div>
            </div>
            <div id="dataScroll" class="table-scroll">
                <table id="dataTable">
                    <tr id="rowHeader">
                        <th>Status</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Location</th>
                    </tr>
                    <tr id="00001">
                    <td>AVAILABLE</td>
                    <td>Folding Table</td>
                    <td>10 Pieces</td>
                    <td>Storage Room A</td>
                    </tr>
                    <tr id="00002">
                    <td>IN-USE</td>
                    <td>Electric Fan</td>
                    <td>7 Pieces</td>
                    <td>Storage Room B</td>
                    </tr>
                    <tr id="00003">
                    <td>DAMAGED</td>
                    <td>Spotlight</td>
                    <td>5 Pieces</td>
                    <td>Storage Room C</td>
                    </tr>
                    <tr id="00004">
                    <td>N/A</td>
                    <td>Monoblock Chair</td>
                    <td>15 Pieces</td>
                    <td>Storage Room D</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- <div id="loading-screen">
        <div>Loading...</div>
    </div> -->

    <script src="main.js"></script>
</body>

</html>
