<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TA IMS - Inventory</title>
    <link rel="icon" href="assets/images/TALogo.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/inventory.css">
</head>
<body>
    <div class="top-menu">
        <div class="main-section">
            <h2>
                <a target="_blank" href="/">Inventory Management System</a>
            </h2>
            
            <h3 id="username"></h3>
            <a id="logoutButton" class="headLink">Logout</a>
            <a id="manageAccountsButton" class="headLink">Manage Accounts</a>
        </div>
        <div class="sub-section">
            <button type="button" id="addItemButton" class="editButton">Create Item</button>
        </div>
    </div>

    <div class="selection-container">
        <div class="selection-content data-table">
            <div class="selection-header">
                <input type="text" id="search-bar" placeholder="Search...">
                <div id="dataPagination" class="pagination"></div>
            </div>
            <div id="dataScroll" class="table-scroll">
                <table id="dataTable">
                    <thead id="rowHeader">
                        <th>Status</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Location</th>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="overlay" style="display: none;"></div>

    <!-- Pop-up for viewing/updating/deleting items -->
    <div id="popup" style="display: none;">
        <div id="popup-content">
            <h2>Item Name</h2>
            <ul id="itemDetails">
                <li><b>Status</b></li>
                <li>Quantity</li>
                <li>Location</li>
            </ul>
            <h4>Description</h4>
            <p id="description"></p>
            <div class="buttonSet">
                <button id="updateButton" class="editButton">Update</button>
                <button id="transferButton" class="editButton">Transfer</button>
                <button id="deleteButton" class="editButton">Delete</button>
                <button id="closeButton">Close</button>
            </div>
        </div>
    </div>

    <!-- Pop-up for adding items -->
    <div id="itemPopup" style="display: none;">
        <div id="itemContent">
            <h2 id="itemHeader"></h2>
            <form id="itemForm">
                <input type="hidden" id="itemId" name="id"> <!-- Used for updates -->
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" name="name" required>
                <label for="itemStatus">Status:</label>
                <select id="itemStatus" name="status" required>
                    <option value="available">Available</option>
                    <option value="in-use">In-Use</option>
                    <option value="n/a">N/A</option>
                </select>
                <label for="itemQuantity">Quantity:</label>
                <input type="number" id="itemQuantity" name="quantity" min="1" required>
                <label id="itemDescriptionLabel" for="itemDescription">Description:</label>
                <textarea id="itemDescription" name="description" class="description-input" placeholder="Enter description here..."></textarea>
                <label for="itemLocation">Location:</label>
                <input type="text" id="itemLocation" name="location" required>
                <div class="buttonSet">
                    <button type="submit" id="formSubmitButton" class="editButton">Add Item</button>
                    <button type="button" id="formCloseButton">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/inventory.js"></script>
</body>
</html>
