<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TA IMS - Manage Users</title>
    <link rel="icon" href="assets/images/TALogo.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/inventory.css">
    <style>
        
    </style>
</head>
<body>
    <div class="top-menu">
        <div class="main-section">
            <h2>
                <a target="_blank" href="/">Manage Users</a>
            </h2>
            
            <h3 id="username"></h3>
            <a id="manageAccountsButton" class="headLink" href="/inventory">Inventory</a>
            <a id="logoutButton" class="headLink" href="/logout">Logout</a>
        </div>
        <div class="sub-section">
            <button type="button" id="addItemButton" class="editButton">Create User</button>
        </div>
    </div>

    <div class="selection-container">
        <div class="selection-content data-table">
            <div class="selection-header">
                <input type="text" id="search-bar" placeholder="Search...">
            </div>
            <div id="dataScroll" class="table-scroll">
                <table id="dataTable">
                    <thead id="rowHeader">
                        <th>Username</th>
                        <th>Role</th>
                        <th>Manage</th>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="overlay" style="display: none;"></div>

    <div id="itemPopup" style="display: none;">
        <div id="itemContent">
            <h2 id="itemHeader">Create User</h2>
            <form id="itemForm">
                <input type="hidden" id="itemId" name="id"> <!-- Used for updates -->
                
                <label id="itemUserameLabel" for="itemUsername">Username:</label>
                <input type="text" id="itemUsername" name="Username" required>
                
                <label id="itemRoleLabel" for="itemRole">Role:</label>
                <select id="itemRole" name="role" required>
                    <option value="reader">READER</option>
                    <option value="editor">EDITOR</option>
                    <option value="admin">ADMIN</option>
                </select>

                <label id="itemPasswordLabel" for="itemPassword">Password:</label>
                <input type="password" id="itemPassword" name="password" required>

                <div class="buttonSet">
                    <button type="submit" id="formSubmitButton" class="editButton">Add User</button>
                    <button type="button" id="formCloseButton">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/manageusers.js"></script>
</body>
</html>
