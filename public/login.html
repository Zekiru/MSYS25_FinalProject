<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TA IMS - Login</title>
  <link rel="icon" href="assets/images/TALogo.png" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="header-title">Tanghalan Ateneo</div>
  <p>Inventory Management System (TA IMS)</p>
  <img src="assets/images/TASymbol.png" alt="Tanghalan Ateneo Logo" class="logo">
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Username" class="input-field" required />
      <input type="password" name="password" placeholder="Password" class="input-field" required />
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
